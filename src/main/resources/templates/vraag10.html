<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h1>Er wordt vaak gemopperd op het niveau van Nederlandse films. Stel een hypothese op en toets of de waardering van Nederlandse films significant minder is dan van een ander land (VS, Frankrijk, etc)</h1>

<div class="content">
    <span >Waardering NL: </span>
    <span th:text="${#numbers.formatDecimal(result.ratingnl,0,2)}"></span>
    <br>
    <span >Waardering andere landen:</span>
    <span th:text="${#numbers.formatDecimal(result.ratingother,0,2)}"></span>
    <br>
    <span th:if="${result.ratingnl > result.ratingother}">Nederlandse films zijn beter</span>
    <span th:unless="${result.ratingnl > result.ratingother}">Nederlandse films zijn slechter</span>
    <br>
    <br>
    <form>
        <input type="button" value="Terug naar Home" onclick="history.back()">
    </form>
</div>
</body>
</html>
